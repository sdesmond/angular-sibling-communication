<h1>Grandchild One</h1>

<div>
  <div>Data = {{data | async}}</div>

  <form autocomplete="off">
    <mat-form-field>
      <mat-label>Message</mat-label>
      <input #message
             type="text"
             matInput>
    </mat-form-field>

    <button (click)="sendMessage(message.value)"
            color="primary"
            mat-raised-button
            type="submit">Emit Output
    </button>
  </form>
</div>
